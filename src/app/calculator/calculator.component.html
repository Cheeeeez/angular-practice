<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [(ngModel)]="first" [(ngModel)]="calculate">
  <select class="form-input" [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [(ngModelChange)]="calculate()" class="form-input" [(ngModel)]="second">
</div>
<div>

</div>
<div class="output text-success">
  {{output}}
</div>
